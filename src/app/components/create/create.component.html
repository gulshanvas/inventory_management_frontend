<mat-card class="task-editor">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="createForm" (submit)="processCreateProductForm(createForm.value)">
        <mat-form-field>
          <mat-label>Product Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
  
        <br />
  
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" />
        </mat-form-field>

       <br />
       <mat-form-field>
        <mat-label>Company name</mat-label>
        <input matInput formControlName="company_name" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Count</mat-label>
        <input matInput type="number" placeholder="Count" value="1" formControlName="count" />
      </mat-form-field>
      <br />
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="primaryDisable"
          >
            Submit
          </button>
  
          <button mat-raised-button type="reset" [disabled]="secondaryDisable">
            Reset
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
