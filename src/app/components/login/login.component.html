<mat-card class="task-editor">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="processLoginForm(loginForm.value)">
        <mat-form-field>
          <mat-label>User name</mat-label>
          <input matInput formControlName="userName" />
        </mat-form-field>
  
        <br />
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
       <br />
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="primaryDisable"
          >
            Submit
          </button>
  
          <button mat-raised-button type="reset" [disabled]="secondaryDisable">
            Reset
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
